<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
          <span>用户名：</span>
          <span>
            <input type="text" v-model.lazy='uname'>
          </span>
          <span>{{tip}}</span>
        </div>
      </div>
      <script type="text/javascript" src="js/vue.js"></script>
      <script type="text/javascript">
    //     侦听器
    //   1、采用侦听器监听用户名的变化
    //   2、调用后台接口进行验证
    //   3、根据验证的结果调整提示信息
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function(uname) {
                    // 接口调用 => 使用定时器的方式模拟接口调用
                    var that = this;
                    setTimeout(function() {
                        // 模拟接口调用
                        if(uname == 'admin'){
                            that.tip = '用户已经存在，请更换';
                        }
                        else{
                            that.tip = '用户名可以使用';
                        }
                    }, 2000);
                }
            },
            watch: {    // 侦听器
                // 这个属性发生变化的时候函数就会触发
                uname: function(val) {     // 侦听的属性
                    // 调用后台接口验证用户名的合法性
                    this.checkName(val);
                    // 修改提示信息
                    this.tip = '正在验证...';
                }

            }
        })

      </script>
</body>
</html>
