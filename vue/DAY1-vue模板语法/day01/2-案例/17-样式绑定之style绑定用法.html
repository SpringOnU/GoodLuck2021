<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
</head>
<body>
  <div id="app">
    <div v-if=' score >= 90 '>优秀</div>
    <div v-else-if='score<90 && score>=80'>一般</div>
    <div v-else>较差</div>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        score: 99
      }
    });
  </script>
</body>
</html>
